apiVersion: v1
kind: Service
metadata:
  name: {{ include "users.fullname" . }}-mysql
  labels:
    io.kompose.service: mysql
  {{- include "users.labels" . | nindent 4 }}
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml -o kubernetes
    kompose.version: 1.35.0 (9532ceef3)
spec:
  type: {{ .Values.mysql.type }}
  selector:
    io.kompose.service: mysql
    {{- include "users.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.mysql.ports | toYaml | nindent 2 }}
