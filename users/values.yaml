kubernetesClusterDomain: cluster.local
mysql:
  mysql:
    env:
      mysqlDatabase: userdb
      mysqlPassword: mypassword
      mysqlRootPassword: rootpassword
      mysqlUser: myuser
    image:
      repository: mysql
      tag: "5.7"
  ports:
  - name: "3306"
    port: 3306
    targetPort: 3306
  replicas: 1
  strategy:
    type: Recreate
  type: ClusterIP
pvc:
  mysqlData:
    storageRequest: 100Mi
usersApp:
  ports:
  - name: "3000"
    port: 3000
    targetPort: 3000
  replicas: 1
  type: ClusterIP
  usersApp:
    env:
      backendPort: "3000"
      databaseUrl: mysql://myuser:mypassword@mysql:3306/userdb
      defaultPassword: root
      defaultUser: root
      jwtSecret: '""'
    image:
      repository: users-app
      tag: latest
