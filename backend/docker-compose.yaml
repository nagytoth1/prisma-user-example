services:
  backend: # backend/API service
    container_name: backend-container
    build: . # Builds the container from the Dockerfile in the current directory
    depends_on: # dependency order: mysqldb should start BEFORE backend
      - mysqldb
    environment: # define environment variables
      - DATABASE_URL=mysql://myuser:mypassword@mysqldb:3306/userdb
      - BACKEND_PORT=3000
    ports:
      - 3000:3000 # Forwards port 3000 on the host side to the same port in the container
  mysqldb: # database service
    container_name: mysql-container
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: userdb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    volumes: # Mounting the host directory ~/mysql_data to /var/lib/mysql in the container (otherwise when container was removed, normally /var/lib/mysql would be removed as well -> data loss)
      - ~/mysql_data:/var/lib/mysql
    ports:
      - 3306:3306 # Forwards port 3306 on the host side to the same port in the container
