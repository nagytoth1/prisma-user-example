apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml -o kubernetes
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: users-app
  name: users-app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: users-app
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml -o kubernetes
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: users-app
    spec:
      containers:
        - env:
            - name: BACKEND_PORT
              value: "3000"
            - name: DATABASE_URL
              value: mysql://myuser:mypassword@mysql:3306/userdb
            - name: DEFAULT_PASSWORD
              value: root
            - name: DEFAULT_USER
              value: root
            - name: JWT_SECRET
              value: '""'
          image: users-app:latest
          name: users-app
          ports:
            - containerPort: 3000
              protocol: TCP
      restartPolicy: Always
